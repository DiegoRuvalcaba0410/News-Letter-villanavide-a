<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Newsletter - Imagen</title>
  <style>
    /* Reglas básicas para hacerlo responsivo */
    img {
      width: 100% !important;       /* Se adapta al ancho del contenedor */
      max-width: 1280px !important; /* No se estira más de su tamaño real */
      height: auto !important;      /* Mantiene proporción */
      display: block;
      border: 0;
      outline: none;
      text-decoration: none;
    }

    table {
      border-collapse: collapse;
    }

    /* Contenedor principal */
    .container {
      width: 100% !important;
      max-width: 1280px; /* Igual que la imagen */
    }
  </style>
</head>
<body style="margin:0; padding:0; background:#ffffff;">
  <!-- Tabla envolvente -->
  <table width="100%" cellpadding="0" cellspacing="0" role="presentation">
    <tr>
      <td align="center" style="padding:0;">
        <!-- Contenedor responsivo -->
        <table class="container" cellpadding="0" cellspacing="0" role="presentation">
          <tr>
            <td style="padding:0;">
              <!-- Imagen principal -->
              <img
                src="Pueba.jpeg"
                alt="Promoción Villa Navideña MS"
              />
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
