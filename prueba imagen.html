<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Index</title>
</head>
<body style="margin:0;padding:0;background:#ffffff;">
  <!-- Tabla envolvente para máxima compatibilidad con clientes de correo -->
  <table width="100%" cellpadding="0" cellspacing="0" role="presentation" style="border-collapse:collapse;">
    <tr>
      <td align="center" style="padding:0;">
        <!-- Contenedor fijo al ancho solicitado (1080px) pero responsivo gracias a max-width -->
        <table width="1080" cellpadding="0" cellspacing="0" role="presentation" style="border-collapse:collapse; max-width:1080px;">
          <tr>
            <td style="line-height:0; font-size:0; padding:0;">
              <!-- Reemplaza "TU_IMAGEN_AQUI.jpg" por la ruta de tu imagen -->
              <img
                src="Pueba.jpeg"
                alt="Promoción Villa Navideña MS"
                width="1080"
                height="1350"
                style="display:block; border:0; outline:none; text-decoration:none; width:1080px; max-width:100%; height:auto;"
              />
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
